<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>

    <button id="add-book-button">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M16.9714 1.02857C16.9714 0.460507 17.4319 0 18 0C18.5681 0 19.0286 0.460507 19.0286 1.02857V34.9714C19.0286 35.5395 18.5681 36 18 36C17.4319 36 16.9714 35.5395 16.9714 34.9714V1.02857Z" fill="#D9D9D9"/>
<path d="M34.9714 16.9714C35.5395 16.9714 36 17.4319 36 18C36 18.5681 35.5395 19.0286 34.9714 19.0286L1.02857 19.0286C0.460506 19.0286 -3.88449e-06 18.5681 -3.85966e-06 18C-3.83483e-06 17.4319 0.460506 16.9714 1.02857 16.9714L34.9714 16.9714Z" fill="#D9D9D9"/>
</svg>

        </button>

    <dialog id="dialog">
            <div class="form-add-book">
                <form action="" method="dialog">
                    <div class="header-esc">
                        <h3>Add New Book</h3>
                        <button id="add-book-esc-button"><svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M9.45501 25.4558C9.18722 25.7236 8.75305 25.7236 8.48527 25.4558C8.21748 25.188 8.21748 24.7538 8.48527 24.4861L24.4861 8.48524C24.7539 8.21745 25.188 8.21745 25.4558 8.48524C25.7236 8.75303 25.7236 9.1872 25.4558 9.45498L9.45501 25.4558Z" fill="#D9D9D9"/>
<path d="M8.48533 9.45497C8.21754 9.18718 8.21754 8.75301 8.48533 8.48522C8.75312 8.21743 9.18729 8.21743 9.45508 8.48522L25.4559 24.486C25.7237 24.7538 25.7237 25.188 25.4559 25.4558C25.1881 25.7236 24.7539 25.7236 24.4861 25.4558L8.48533 9.45497Z" fill="#D9D9D9"/>
</svg>
</button>
                    </div>
                    
                    <div class="form-inputs">

                    <div class="input-item">
                        <label for="name">Book Name</label>                        
                        <input type="text" id="name" placeholder="The Diary of Samuel Pepys">
                    </div>
                    
                    <div class="input-item">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Samuel Pepys">
                    </div>

                    <div class="input-item">
                        <label for="pages">Amount of Pages</label>
                        <input type="number" id="pages" placeholder="55">
                    </div>

                    
                    </div>

                    <button id="dialog-add-book" type="submit">Add</button>
                </form>
            </div>
        </dialog>

    <main class="grid">
        

            
            
        
        
    </main>
    <script src="app.js"></script>
</body>
</html>
